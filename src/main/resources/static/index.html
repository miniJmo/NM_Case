<!DOCTYPE html>
<html lang="da">
<head>
    <link rel="stylesheet" href="styles.css">
    <script src=script.js></script>
    <meta charset="UTF-8">
    <title>Nordiske Medier's opslagstavle</title>
</head>
<body>
    <h1>Nordiske Medier's opslagstavle</h1>

    <div class="chat">
    <div class="chat__box">
        <div id="chatbox">

            <div class="post">
                <p class="post__user">
                <p class="post__new">NY: </p>user</p>
                <p class="post__text">text</p>
                <p class="post__time">time</p>
            </div>

            <div class="post">
                <p class="post__user">
                <p class="post__new">NY: </p>user</p>
                <p class="post__text">text</p>
                <p class="post__time">time</p>
            </div>
            <div class="post">
                <p class="post__user">
                <p class="post__new">NY: </p>user</p>
                <p class="post__text">text</p>
                <p class="post__time">time</p>
            </div> 
            <div class="post">
            <p class="post__user">
            <p class="post__new">NY: </p>user</p>
            <p class="post__text">text</p>
            <p class="post__time">time</p>
            </div>
            <div class="post">
                <p class="post__user">
                <p class="post__new">NY: </p>user</p>
                <p class="post__text">text</p>
                <p class="post__time">time</p>
            </div>
        </div>

    </div>
        <form class="chat__form", id="chat__form">
            <span>
                <input
                    type="text"
                    name="userInput"
                    id="usernameInput"
                    placeholder="brugernavn"
                    autocomplete="off"
                    required
                />
                <input
                    type="text"
                    name="msgInput"
                    id="textInput"
                    autofocus="on"
                    placeholder="tekst"
                    autocomplete="off"
                    required
                />

                <input type="submit" value="Send" />
            </span>
        </form>
    </div>
</body>
</html>
